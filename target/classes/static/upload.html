<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-in { animation: fadeIn 1.5s ease-in-out; }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-900 via-purple-800 to-pink-600 h-screen flex items-center justify-center">

    <div class="bg-white bg-opacity-30 p-8 rounded-lg shadow-2xl w-96 space-y-6 fade-in">
        <h1 class="text-4xl font-extrabold text-center text-gray-800">Alien Cloud</h1>
        
        <p class="text-center text-white font-semibold">Upload your files to the cloud with style.</p>

        <div class="space-y-6">
            <!-- Document Upload with Gradient -->
            <div class="flex flex-col items-center p-4 bg-gradient-to-r from-teal-400 to-blue-600 rounded-lg shadow-md">
                <label for="document" class="block text-sm font-semibold text-white">Upload Document</label>
                <input type="file" id="document" accept=".pdf, .doc, .docx" class="w-full mt-2 p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 transition transform hover:scale-105">
            </div>

            <!-- Photo Upload with Gradient -->
            <div class="flex flex-col items-center p-4 bg-gradient-to-r from-pink-400 to-purple-600 rounded-lg shadow-md">
                <label for="photo" class="block text-sm font-semibold text-white">Upload Photo</label>
                <input type="file" id="photo" accept="image/*" class="w-full mt-2 p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 transition transform hover:scale-105">
            </div>

            <!-- Video Upload with Gradient -->
            <div class="flex flex-col items-center p-4 bg-gradient-to-r from-yellow-400 to-red-500 rounded-lg shadow-md">
                <label for="video" class="block text-sm font-semibold text-white">Upload Video</label>
                <input type="file" id="video" accept="video/*" class="w-full mt-2 p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 transition transform hover:scale-105">
            </div>

            <!-- Upload Button -->
            <div class="mt-6">
                <button onclick="handleUpload()" class="w-full py-3 bg-gradient-to-r from-blue-500 to-pink-500 text-white rounded-md hover:scale-105 transform transition-all duration-200">Upload</button>
            </div>

            <div class="absolute top-4 right-4">
                <form action="/logout" method="post">
                    <button type="submit" class="bg-[#B4B7B4] text-white px-4 py-2 rounded bg-black hover:bg-red-500 hover:text-black transition">
                      Sign Out
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
